    <script>

"use strict";

function findAllParagraphs() {
  var allNodes = document.body.childNodes;
  return Array.prototype.filter.call(
    allNodes,
    function isParagraph(node) {
      return node instanceof HTMLParagraphElement;
    }
  );
}
