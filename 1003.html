<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
  </head>
  <body>
    <h1>On The River</h1>
    <p>The sun is low</p>
    <p>The waters flow</p>
    <script>

"use strict";

function walk(node, callback) {
  var i;

  callback(node);
  for (i = 0; i < node.childNodes.length; i++) {
    walk(node.childNodes[i], callback);
  }
}

function getElementsByName(name) {
  var selected = [];
  name = name.toUpperCase();

  walk(document, function isParagraph(node) {
    if (node.tagName === name) {
      selected.push(node);
    }
  });

  return selected;
}

function addArticleTextClass(nodes) {
  nodes.forEach(function addClass(node) {
    node.className = "article-text";
  });
}

console.log(addArticleTextClass(getElementsByName("p")));

    </script>
  </body>
</html>
