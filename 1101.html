<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
    <script src="show.js"></script>
  </head>
  <body>
    <h1>On The River</h1>
    <p>The sun is low</p>
    <p>The waters flow</p>

    <pre id="console">
    </pre>
    <script>

"use strict";

/* global show */

function walk(node, callback) {
  var i;

  callback(node);
  for (i = 0; i < node.childNodes.length; i++) {
    walk(node.childNodes[i], callback);
  }
}

function getParagraphs() {
  var paragraphs = [];

  walk(document.body, function isParagraph(node) {
    if (node.nodeName === "P") {
      paragraphs.push(node);
    }
  });

  return paragraphs;
}

show.show(getParagraphs());

    </script>
  </body>
</html>
