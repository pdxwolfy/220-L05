<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
    <script src="show.js"></script>
    <style>
      .article-text { background-color: yellow; }
    </style>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>

    <pre id="console">
    </pre>
    <script>

"use strict";

function walk(node, callback) {
  var i;

  callback(node);
  for (i = 0; i < node.childNodes.length; i++) {
    walk(node.childNodes[i], callback);
  }
}

function getElementsByName(name) {
  var paragraphs = [];

  walk(document.body, function isParagraph(node) {
    if (node.nodeName === name) {
      paragraphs.push(node);
    }
  });

  return paragraphs;
}

getElementsByName('P').forEach(function addArticleTextClass(paragraph) {
  paragraph.classList.add("article-text");
});

    </script>
  </body>
</html>
