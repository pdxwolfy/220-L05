<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
    <script src="show.js"></script>
    <style>
      .article-text { background-color: yellow; }
    </style>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>

    <pre id="console">
    </pre>
    <script>

"use strict";

var divs = document.getElementsByTagName('div');
var intros = Array.prototype.filter.call(
  divs,
  function isIntro(div) {
    return div.classList.contains("intro");
  }
);

Array.prototype.forEach.call(
  intros,
  function addArticleTextClass(paragraph) {
    paragraph.classList.add("article-text");
  }
);

    </script>
  </body>
</html>
